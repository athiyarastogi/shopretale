<!-- Navigation section ends  -->
<section class="contact">
    <div class="row">
        <div class="container-fluid col-lg-7">
            <div class="header">
                <h3>Contact Us</h3>
                <p>Reach out to us and submit your story</p>
            </div>
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" class="form-control" id="username" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="compname">Retail Name</label>
                <input type="text" class="form-control" id="compname">
            </div>
            <div class="form-group">
                <label for="compemail">Retail Email</label>
                <input type="email" class="form-control" id="compemail">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="compweb">Retail Website</label>
                <input type="text" class="form-control" id="compweb">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">How did you hear about us?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Facebook</option>
                    <option>LinkedIn</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friends</option>
                </select>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Story</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

</section>


<!-- Footer Starts Here -->

                <p>We promise we don’t spam</p>
                <br>
                <hr>
                <h3>Contact Us: shopretale@gmail.com</h3>
            </div>
        </div>

    </div>
</footer>
